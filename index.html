<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choi.spla</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="https://kit.fontawesome.com/0a070d3065.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>


<body>
    
    <header>
        <div class="header-wrapper">
            <div class="container header-contents">
                <h1 class="logo">Choi.spla</h1>
                <div><a href="./index.html" class="reset-btn">リセット</a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="discription-wrapper">
            <div class="container message">
                <p><strong>Choi.spla</strong>は、人数やお題を指定してブキをランダムで選べる武器ルーレットアプリです。
                <br>指示に従って設定を入力し、ルーレットを開始してください。</p>
            </div>
        </div>

        <section id="setting">
            <div class="container setting">
                <div class="number-wrapper">           
                    <div class="message number">
                        <h2>人数を選んでください</h2>
                        <p>4人まで同時にルーレットできます。</p>
                    </div>
                    <div class="select-number">
                        <select class="box" name="people-number" id="number">
                            <option disabled selected>未選択</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <label for="people-number">人</label>
                    </div>
                    <p id="error">人数を選択してください。</p>
                </div>
        
                <div class="name-wrapper">                  
                    <div class="message">
                        <h2>名前を入力してください</h2>
                        <p>10文字まで入力可能です。</p>
                    </div>
                    <div class="name-all">
                        <div class="input-name pl1 pl2 pl3 pl4">
                            <div class="circle yellow"></div><input class="box" type="text" maxlength="10" id="name1" autocomplete="off">
                        </div>
                        <div class="input-name pl2 pl3 pl4">
                            <div class="circle blue"></div><input class="box" type="text" maxlength="10" id="name2" autocomplete="off">
                        </div> 
                        <div class="input-name pl3 pl4">
                            <div class="circle pink"></div><input class="box" type="text" maxlength="10" id="name3" autocomplete="off">
                        </div> 
                        <div class="input-name pl4">
                            <div class="circle green"></div><input class="box" type="text" maxlength="10" id="name4" autocomplete="off">
                        </div>    
                    </div>            
                </div>
            </div>
            
            <div class="container">
                <div class="btn" id="ok">決定</div>
            </div>
        </section>

        <section id="roulette" class="hide">
            <div class="container">
                <div class="message">
                    <h2>ルーレットでブキを決めよう！</h2>
                    <p>お題を選択すればブキを絞ることができます。</p>
                </div>
                <div class="roulette-wrapper">
                    <div class="player-data pl1 pl2 pl3 pl4">
                        <div class="nameplate yellow">
                            <p class="plate1"></p>
                        </div>
                        <div class="odai-wrapper">
                            <p>お題</p>
                            <select name="first-odai" id="odai1" class="box odai">
                                <option selected>未選択</option>
                                <option value="main-weapon">メインウェポン</option>
                                <option value="sub-weapon">サブウェポン</option>
                                <option value="special-weapon">スペシャルウェポン</option>
                            </select>
                            <p>が</p>
                            <select name="second-odai" id="second-odai1" class="box odai">
                                <option selected>未選択</option>
                            </select>
                            <p>のブキ</p>
                        </div>
                    </div>
                    <div class="player-data pl2 pl3 pl4">
                        <div class="nameplate blue">
                            <p class="plate2"></p>
                        </div>
                        <div class="odai-wrapper">
                            <p>お題</p>
                            <select name="first-odai" id="odai2" class="box odai">
                                <option selected>未選択</option>
                                <option value="main-weapon">メインウェポン</option>
                                <option value="sub-weapon">サブウェポン</option>
                                <option value="special-weapon">スペシャルウェポン</option>
                            </select>
                            <p>が</p>
                            <select name="second-odai" id="second-odai2" class="box odai">
                                <option selected>未選択</option>
                            </select>
                            <p>のブキ</p>
                        </div>
                    </div>
                    <div class="player-data pl3 pl4">
                        <div class="nameplate pink">
                            <p class="plate3"></p>
                        </div>
                        <div class="odai-wrapper">
                            <p>お題</p>
                            <select name="first-odai" id="odai3" class="box odai">
                                <option selected>未選択</option>
                                <option value="main-weapon">メインウェポン</option>
                                <option value="sub-weapon">サブウェポン</option>
                                <option value="special-weapon">スペシャルウェポン</option>
                            </select>
                            <p>が</p>
                            <select name="second-odai" id="second-odai3" class="box odai">
                                <option selected>未選択</option>
                            </select>
                            <p>のブキ</p>
                        </div>
                    </div>
                    <div class="player-data pl4">
                        <div class="nameplate green">
                            <p class="plate4"></p>
                        </div>
                        <div class="odai-wrapper">
                            <p>お題</p>
                            <select name="first-odai" id="odai4" class="box odai">
                                <option selected>未選択</option>
                                <option value="main-weapon">メインウェポン</option>
                                <option value="sub-weapon">サブウェポン</option>
                                <option value="special-weapon">スペシャルウェポン</option>
                            </select>
                            <p>が</p>
                            <select name="second-odai" id="second-odai4" class="box odai">
                                <option selected>未選択</option>
                            </select>
                            <p>のブキ</p>
                        </div>
                    </div>
                </div>
                <div class="memory-set"><input type="checkbox" id="memory" checked><label for="memory" class="message">既に使ったブキを結果に出さない</label></div>
                <div class="btn" id="start-btn">
                    ルーレット開始
                </div>
            </div>
            

            <div class="result-wrapper">
                <div>
                    <div class="message container">
                        <h2>ルーレット結果</h2>
                    </div>
                    <div class="result-all players">
                        <div class="player-result pl1 pl2 pl3 pl4">
                            <div class="nameplate yellow">
                                <p class="plate1"></p>
                            </div>
                            <div class="down-icon"><i class="fa-solid fa-angles-down fa-2x"></i></div>
                            <p id="result1" class="box weapon"></p>
                        </div>
                        <div class="player-result pl2 pl3 pl4">
                            <div class="nameplate blue">
                                <p class="plate2"></p>
                            </div>
                            <div class="down-icon"><i class="fa-solid fa-angles-down fa-2x"></i></div>
                            <p id="result2" class="box weapon"></p>
                        </div>
                        <div class="player-result pl3 pl4">
                            <div class="nameplate pink">
                                <p class="plate3"></p>
                            </div>
                            <div class="down-icon"><i class="fa-solid fa-angles-down fa-2x"></i></div>
                            <p id="result3" class="box weapon"></p>
                        </div>
                        <div class="player-result pl4">
                            <div class="nameplate green">
                                <p class="plate4"></p>
                            </div>
                            <div class="down-icon"><i class="fa-solid fa-angles-down fa-2x"></i></div>
                            <p id="result4" class="box weapon"></p>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        
    </main>

    <footer>

    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
</body>


</html>
